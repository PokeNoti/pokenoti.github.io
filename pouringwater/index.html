<script>

function pouring() {
    var a, b, c, target;
    var getinput = document.getElementsByClassName("iiiput");
    a = +(getinput[0].children[1].value);
    b = +(getinput[1].children[1].value);
    c = +(getinput[2].children[1].value);
    target = +(getinput[3].children[1].value);

    var tmmmp = [a, b, c];
    tmmmp.sort(function(x1,x2){return (+x1) - (+x2);});
    a = tmmmp[2], b = tmmmp[1], c = tmmmp[0];
    getinput[0].children[1].value = a;
    getinput[1].children[1].value = b;
    getinput[2].children[1].value = c;
    //console.log(a,b,c, tmmmp);

    var textprint = "";

    if (a == 0 || b == 0 || c == 0 || target == 0 || Math.max(a,b,c) < target) {
        textprint += "输入格式错误";
    }
    else if (a > 30 || b > 30 || c > 30) {
        textprint += "输入的数别太过分";
    }
    else {
        var solve = pourWater(a,b,c,target);
        while(solve.length >= 2 && equalArray(solve[0], solve[1])) {
            solve.shift();
        }
        document.getElementById("pour_bar").innerHTML = "";
        for(var i = solve.length - 1; i >= 0; i--) {
            //textprint += (solve[i][0] + " " + solve[i][1] + " " + solve[i][2] + "\n");
            appendBar(solve[i][0], solve[i][1], solve[i][2], a, b, c);
        }
    }
    document.getElementById("o_text").innerText = textprint;
}

function appendBar(a, b, c, d, e, f) {
    var bb = document.getElementById("pour_bar");
    var li = document.createElement("li");
    var lid = document.createElement("div");
    lid.style.display = "inline-flex";
    lid.style["align-items"] = "flex-end";
    var colors = ['rgb(255, 202, 226)', 'rgb(155, 173, 255)', 'rgb(163, 237, 249)'];
    var heights = [a*10, b*10, c*10];
    var oheight = [d*10, e*10, f*10];
    for (var i = 0; i < 3; i++) {
        var ori = document.createElement("div");
        ori.style.width = "20px";
        ori.style.height = oheight[i] + "px";
        ori.style.outline = "1px solid";
        ori.style.display = "inline-flex";
        ori.style["align-items"] = "flex-end";

        var s0 = document.createElement("div");
        s0.style.backgroundColor = colors[i];
        //s0.style.display = "inline-block"
        s0.style.width = "20px";
        s0.style.height = heights[i] + "px";
        if (heights[i] == 0) {
            s0.style.height = "2px";
        }
        var text_span = document.createElement("span");
        text_span.innerText = heights[i]/10;
        text_span.style.position = "absolute";
        ori.appendChild(text_span);
        ori.appendChild(s0);
        lid.appendChild(ori);
    }
    li.appendChild(lid);
    bb.appendChild(li);
}

function pourWater(a, b, c, target) {
    var status = [], queue = [], father = [];
    var layer = 0;
    father.push([]);
    status.push([]);
    father[layer].push([a, 0, 0]);
    status[layer].push([a, 0, 0]);
    queue.push([a, 0, 0]);

    var reach = [];
    for(var i=0;i<=a;i++) {
        var tempi = [];
        for(var j=0;j<=b;j++) {
            var tempj = [];
            for(var k = 0;k<=c;k++) {
                tempj.push(0);
            }
            tempi.push(tempj);
        }
        reach.push(tempi);
    }
    reach[a][0][0] = 1;

    var terminate;
    while(queue.length > 0) {
        layer++;
        status.push([]);
        father.push([]);
        var q = queue.shift();
        if(q[0]===target || q[1]===target || q[2]===target) {
            terminate = q;
            break;
        }

        if(q[0] > 0) {
            if(b-q[1]>0) { // 0 to 1
                var water = Math.min(q[0], b - q[1]);
                var tmp = [q[0]-water, q[1]+water, q[2]]
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]-water][q[1]+water][q[2]] === 0)
                    queue.push(tmp);
                reach[q[0]-water][q[1]+water][q[2]] = 1;
            }
            if(c-q[2]>0) { // 0 to 2
                var water = Math.min(q[0], c - q[2]);
                var tmp = [q[0]-water, q[1], q[2]+water];
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]-water][q[1]][q[2]+water] === 0)
                    queue.push(tmp);
                reach[q[0]-water][q[1]][q[2]+water] = 1;
            }
        }
        if(q[1] > 0) {
            if(a-q[0]>0) { // 1 to 0
                var water = Math.min(q[1], a - q[0]);
                var tmp = [q[0]+water, q[1]-water, q[2]];
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]+water][q[1]-water][q[2]] === 0)
                    queue.push(tmp);
                reach[q[0]+water][q[1]-water][q[2]] = 1;
            }
            if(c-q[2]>0) { // 1 to 2
                var water = Math.min(q[1], c - q[2]);
                var tmp = [q[0], q[1]-water, q[2]+water];
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]][q[1]-water][q[2]+water] === 0)
                    queue.push(tmp);
                reach[q[0]][q[1]-water][q[2]+water] = 1;
            }
        }
        if(q[2] > 0) {
            if(a-q[0]>0) { // 2 to 0
                var water = Math.min(q[2], a - q[0]);
                var tmp = [q[0]+water, q[1], q[2]-water];
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]+water][q[1]][q[2]-water] === 0)
                    queue.push(tmp);
                reach[q[0]+water][q[1]][q[2]-water] = 1;
            }
            if(b-q[1]>0) { // 2 to 1
                var water = Math.min(q[2], b - q[1]);
                var tmp = [q[0], q[1]+water, q[2]-water];
                father[layer].push([q[0], q[1], q[2]]);
                status[layer].push(tmp);
                if (reach[q[0]][q[1]+water][q[2]-water] === 0)
                    queue.push(tmp);
                reach[q[0]][q[1]+water][q[2]-water] = 1;
            }
        }
    }
    while(queue.length > 0) {
        queue.shift();
    }
    //console.log(status, father);

    var ans = [];
    ans.push(terminate);
    for(var i = status.length - 1; i >= 0; i--) {
        for(var j = 0; j < status[i].length; j++) {
            //console.log(i, j, terminate, father[i][j]);
            if(equalArray(status[i][j], terminate)) {
                ans.push(father[i][j]);
                terminate = father[i][j];
                break;
            }
        }
    }

    return ans;
}

function equalArray(a, b) {
    if (a.length && b.length) {
        if (a.length != b.length)
            return false;
        for(var i = 0; i < a.length; i++) {
            if(equalArray(a[i], b[i])===false)
                return false;
        }
        return true;
    }
    else {
        return a === b;
    }
}
